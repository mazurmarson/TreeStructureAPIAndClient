<div class="container">



  <div class="row justify-content-center">
    <div class="text-center">

    <div  style="padding-top: 50px;">
     <h1>Rejestracja</h1>
      <div class="border border-dark" style="padding: 50px;">
			    		<form role="form" #registerForm="ngForm" (ngSubmit)="register(); registerForm.reset()">
			    			<div class="row">

                  <div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			                <input pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"  #mail="ngModel"  type="mail" name="mail" id="mail" class="form-control input-sm" placeholder="Mail" required [(ngModel)]="model.mail">
							<div style="color:red;" *ngIf="mail.touched">
								<p *ngIf="mail.errors?.required">Pole jest wymagane!</p>
								<p *ngIf="mail.errors?.pattern">Niepoprawny mail!</p>
							  </div>

                    </div>
			    				</div>

                  <div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<input  #name="ngModel" required type="text" name="name" id="name" class="form-control input-sm" placeholder="Name" [(ngModel)]="model.Name">
										<div style="color:red;" *ngIf="mail.touched">
											<p *ngIf="name.errors?.required">Pole jest wymagane!</p>

										  </div>
									</div>
			    				</div>
			    			</div>



			    			<div class="row">
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<input [minlength]="6" #password="ngModel" required type="password" name="password" id="password" class="form-control input-sm" placeholder="Password" [(ngModel)]="model.password">
										<div style="color:red;" *ngIf="mail.touched">
											<p *ngIf="password.errors?.required">Pole jest wymagane!</p>
											<p *ngIf="password.errors?.minlength">Minimum 6 znaków!</p>
										  </div>
									</div>
			    				</div>
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<input  #confirmPassword="ngModel"  type="password" name="password_confirmation" id="password_confirmation" class="form-control input-sm" placeholder="Confirm Password" [(ngModel)]="model.confirmPassword">
                      <div style="color:red;" *ngIf="mail.touched">
                        <p *ngIf="!this.passwordMatch()">Hasła nie są równe!</p>

                        </div>
									</div>
			    				</div>
			    			</div>

			    			<input [disabled]="registerForm.invalid" type="submit" value="Zarejestruj" class="btn btn-info btn-block">



			    		</form>
            </div>
            </div>
          </div>
            </div>
          </div>
