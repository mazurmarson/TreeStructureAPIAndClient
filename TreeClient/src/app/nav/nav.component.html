<nav class="navbar navbar-expand-md navbar-dark  bg-dark">




    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['home']">Strona główna</a>
      </li>
      <li *ngIf="loggedIn()" class="nav-item">
        <a class="nav-link" [routerLink]="['tree']">Drzewo</a>
      </li>
      <li *ngIf="!loggedIn()" class="nav-item">
        <a class="nav-link" [routerLink]="['register']">Rejestracja</a>
      </li>
      <li *ngIf="loggedIn()" class="nav-item">
        <a class="nav-link" (click)="logout()">Wyloguj</a>
      </li>


    </ul>

    <div *ngIf="loggedIn()">
      <a class="text-light" >
        Witaj użytkowniku {{ authService.decodedToken?.unique_name | titlecase }}
      </a>

      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="#">Wyloguj</a></li>
      </ul>
    </div>

    <form *ngIf="!loggedIn()" #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()">
      <input class="form-control mr-sm-2" type="text" placeholder="Użykownik" [(ngModel)] ="model.name" name="username" required>
      <input class="form-control mr-sm-2" type="password" placeholder="Hasło" [(ngModel)] ="model.password" name="password" required>
      <button [disabled]="!loginForm.valid" class="btn btn-outline-success my-2 my-sm-0" type="submit">Zaloguj</button>
    </form>

</nav>
